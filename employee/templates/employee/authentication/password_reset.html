{% extends "employee/base.html" %}
<div class="content-wrapper">
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; padding: 20px;">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary" style="max-width: 500px; width: 100%;">
                
                    <div class="card-header text-center bg-dark">
                        <h5 class="text-white">Employee Login</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" id="quickForm">
                            {% csrf_token %}
                            <!-- Email Field -->
                            <div class="input-group mb-3">
                                {{ form.email }}
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- Password Field -->
                            <div class="input-group mb-3">
                                {{ form.password }}
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- Confirm Password Field (if needed) -->
                            <div class="input-group mb-3">
                                {{ form.confirm_password }}
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- Display Django Messages -->
                            {% if messages %}
                                <div id="message-container">
                                    {% for message in messages %}
                                        <div class="alert alert-warning">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <!-- Submit Button -->
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-dark btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
   
</div>
{% endblock %}
</div>
